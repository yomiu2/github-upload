<body class="is-preload">

	<!-- Wrapper-->
	<div id="wrapper">

		<!-- Nav -->
		<nav id="nav">
			<a href="#" class="icon solid fa-home"><span>Home</span></a>
			<a href="#work" class="icon solid fa-seedling"><span>Creations</span></a>
			<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>

				target="_blank"><span>Instagram</span></a>
		</nav>

		<!-- Main -->
		<div id="main">

			<!-- Me -->
			<article id="home" class="panel intro">
				<header>
					<h1>Nanou</h1>
					<p>FLORIST</p>

				</header>
				<a href="#work" class="jumplink pic">
					<span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
					<img src="images/dog.jpg" alt="" />
				</a>
			</article>

			<!-- Work -->
			<article id="work" class="panel">
				<header>
					<p class="p-text">“There are always flowers for those who want to see them.”– Henri Matisse</p>
				</header>
				<p>

				</p>
				<section>
					<div class="row">
						<div class="col-4 col-6-medium col-12-small pop">
							<a href="images/bloom1.jpg" class="image fit"><img src="images/bloom1.jpg" alt=""></a>
						</div>
						<div class="col-4 col-6-medium col-12-small pop">
							<a href="images/bloom2.jpg" class="image fit"><img src="images/bloom2.jpg" alt=""></a>
						</div>
						<div class="col-4 col-6-medium col-12-small pop">
							<a href="images/bloom3.jpg" class="image fit"><img src="images/bloom3.jpg" alt=""></a>
						</div>
						<div class="col-4 col-6-medium col-12-small pop">
							<a href="images/bloom4.jpg" class="image fit"><img src="images/bloom4.jpg" alt=""></a>
						</div>
						<div class="col-4 col-6-medium col-12-small pop">
							<a href="images/bloom5.jpg" class="image fit"><img src="images/bloom5.jpg" alt=""></a>
						</div>
						<div class="col-4 col-6-medium col-12-small pop">
							<a href="images/bloom6.jpg" class="image fit"><img src="images/bloom6.jpg" alt=""></a>
						</div>
					</div>
				</section>
			</article>

			<!-- Contact -->
			<article id="contact" class="panel">
				<header>
					<h2>Let's Collaborate</h2>
				</header>
				<form action="#" method="post" netlify>
					<div>
						<div class="row">
							<div class="col-6 col-12-medium">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="col-6 col-12-medium">
								<input type="text" name="email" placeholder="Email" />
							</div>
							<div class="col-12">
								<input type="text" name="subject" placeholder="Subject" />
							</div>
							<div class="col-12">
								<textarea name="message" placeholder="Message" rows="6"></textarea>
							</div>
							<div class="col-12">
								<input type="submit" value="Send Message" />
							</div>
						</div>
					</div>
				</form>
			</article>

		</div>
